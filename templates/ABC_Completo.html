{% extends 'layout.html'%}
{% from '_macros.html' import render_field%}
{% block conteiner%}

<div class="container">
    <div class="row">
        <h3><a class="btn btn-success" href="/alumnos">Nuevo Alumno <i class="icon icon-plus"></i></a></h3>
        <table class="table table-striped table-bordered">
            <thead >
                <tr class="tr-head">
                    <th>Nombre</th>
                    <th>Apaterno</th>
                    <th>Amaterno</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {%for alum in alumno%}
                <tr>
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apaterno}}</td>
                    <td>{{alum.email}}</td>
                    <td><a href="eliminar?id={{alum.id}}" class="btn btn-danger">Eliminar</a></td>
                    <td><a href="modificar?id={{alum.id}}" class="btn btn-primary">Modificar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    </div>
        
    </div>
{%endblock%}
